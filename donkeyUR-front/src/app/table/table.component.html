<div  style="display:block;margin-top:100px;">

    <div style="margin-left:auto;margin-right:auto;width:40%;">
      <mat-form-field style="border: 2px solid #000000; border-radius:7px;padding:10px; width:100%; ">
        <span matPrefix>Search : </span>
        <input matInput  (input)="applyFilter($event)">
      </mat-form-field>
    </div>
    <div style="width:auto;display:block;margin-left:20px;margin-right:20px;margin-top:30px;">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"><input class="borderless" type="text" [(ngModel)]="element.tel"> </td>
      </ng-container>
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"><input class="borderless" type="text" [(ngModel)]="element.prenom"> </td>
      </ng-container>
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"><input class="borderless" type="text" [(ngModel)]="element.nom"> </td>

      </ng-container>  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"><input class="borderless" type="text" [(ngModel)]="element.email"> </td>
      </ng-container>
      <!-- Adress Column -->
      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef> Adress </th>
        <td mat-cell *matCellDef="let element"><input class="borderless" type="text" [(ngModel)]="element.adresse"> </td>
      </ng-container>
      <!-- actions column for admins-->
      <ng-container *ngIf="authService.isAdminLoggedIn()" matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef> Manage </th>
        <td mat-cell *matCellDef="let element" class="buttonContainer"> 
          <button class="buttonAction" style="margin-right: 10px;" mat-mini-fab color="basic" class="btn btn-primary" (click)="update(element);"><mat-icon>edit</mat-icon></button>
          <button class="buttonAction" mat-mini-fab color="warn" class="btn btn-primary" (click)="delete(element._id);"><mat-icon>delete_forever</mat-icon></button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
